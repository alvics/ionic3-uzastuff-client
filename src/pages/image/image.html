<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-slides pager zoom [ngStyle]="{'background-color': color}">
    <ion-slide *ngFor="let photo of photos">
      <div class="swiper-zoom-container">
        <img-loader src="{{photo.url}}"></img-loader>
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
