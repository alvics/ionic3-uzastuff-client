<ion-header>

  <ion-navbar>
    <ion-title>{{category.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item class="item" *ngFor="let item of items">
      <img-loader tappable (click)="openItem(item)" src="{{item.photos[0].url}}"></img-loader>
      <div class="name">
        <p>{{item.name}}</p>
      </div>
      <div class="price">
        <p>{{item.price}}</p>
      </div>

        <img-loader src="{{item.photos[0].url}}"></img-loader>
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.price}} KSH.</p>
      <button ion-button primary item-end>View</button> -->
    </ion-item>
  </ion-list>
</ion-content>
